<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">

    </div>
    
    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label">Total Tabs</span>
        <span class="stat-value" id="totalTabs">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Duplicates</span>
        <span class="stat-value" id="duplicateTabs">-</span>

    <div class="toggle-section">
      <label class="toggle-label">
        <span>Enable Auto Detection</span>
        <input type="checkbox" id="enableToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="actions-section">

      </button>
    </div>
    
    <div class="duplicates-list" id="duplicatesList">
      <!-- Duplicate tabs list will be displayed here -->
    </div>
    
    <div class="footer">
      <a href="#" id="optionsLink">âš™ï¸ Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
