<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)"/>
  
  <!-- 標籤頁圖示 -->
  <rect x="10" y="14" width="18" height="14" rx="2" fill="white" opacity="0.9"/>
  <rect x="10" y="10" width="8" height="4" rx="1" fill="white" opacity="0.9"/>
  
  <!-- 第二個標籤頁（重疊） -->
  <rect x="20" y="20" width="18" height="14" rx="2" fill="white" opacity="0.7"/>
  <rect x="20" y="16" width="8" height="4" rx="1" fill="white" opacity="0.7"/>
  
  <!-- X 符號（表示關閉重複） -->
  <circle cx="36" cy="12" r="6" fill="#e53935"/>
  <line x1="33" y1="9" x2="39" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="39" y1="9" x2="33" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
